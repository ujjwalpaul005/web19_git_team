<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: royalblue;
            margin: auto;
        }
        #head>h1{
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 50px;
        }

        #head{
            width: 30%;
            height: 500px;
            margin: auto;
            margin-top: 70px;
            padding-top: 50px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            /* border: 1px solid red; */
        }
        input{
            display: block;
            margin: auto;
            width: 80%;
            height: 25px;
            margin-top: 25px;
            margin-bottom: 25px;
            border:transparent;
            border-bottom: 1px solid gray;
            border-color: rgb(131, 130, 130);
        }
        button{
            width: 80%;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: rgb(26, 26, 230);
            color: white;
            margin-bottom: 30px;
            font-size: large;
            border: transparent;
        }

    </style>
</head>
<body>
    <div id="head">
            <h1>Login</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <p>Forgot <a href="">Password</a> </p>
            <p>Don't have an account? <a href="">Sign up</a></p>
    </div>
</body>
</html>
