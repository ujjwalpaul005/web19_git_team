<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar</title>
    <style>
        #navbar{
            width: 98%;
            margin: auto;
            height: 40px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            background-color:#1B2937;
            color: white;
        }
       #navbar > div{
           width: 30%;
           display: flex;
           justify-content: space-around;
           align-items: center;
        
       }
    </style>
</head>
<body>
    <div id="navbar">
          <p>Reebok</p>
          <div>
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>
          </div>
          
      
    </div>
</body>
</html>
